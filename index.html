<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A world clock project for you never be late. Coded by Camilla C.">

  <!-- Moment.js -->
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>

  <!-- Fonts -->
  <link href="https://api.fontshare.com/v2/css?f[]=gambetta@400&f[]=general-sans@600&display=swap" rel="stylesheet">
 
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Time Tracker</title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="title-section">
        <h1 class="main-title">Time Tracker</h1>
        <p class="subtitle">Keep track of time across the world</p>
      </div>
    </header>

    <main>
      <!-- Dropdown -->
      <div class="search-section">
        <form class="search-form" aria-label="Select a city">
          <label for="city-select" class="search-label">Select a city to display</label>
          <select id="city-select" class="search-dropdown" name="city" required>
            <option disabled selected value="">-- Choose a city --</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="America/Sao_Paulo">S√£o Paulo</option>
            <option value="Europe/Madrid">Madrid</option>
          </select>
        </form>
      </div>

      <!-- Local Time Card -->
      <div class="local-time-display">
        <h2 class="local-title">Your Local Time</h2>
        <div class="city-card" id="local-time-card">
          <h3 class="city-name">üìç Your Location</h3>
          <p class="country-name" id="local-timezone">--</p>
          <p class="card-time" id="local-time">--:--:--</p>
          <p class="card-date" id="local-date">--  --  ----</p>
        </div>
      </div>

      <!-- Dynamic Card Section -->
      <div class="cards-selection">
        <h2 class="cards-title">World Clocks</h2>
        <div class="cards-container">
          <!-- JS will insert selected city card here -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="signature">Created with ‚è∞ by <strong>Camilla C.</strong> and is open source on
        <a href="https://github.com/hicamilla" target="_blank"><strong>GitHub</strong></a>
      </p>
    </footer>
  </div>

  <!-- Script -->
  <script src="./js/script.js"></script>
</body>

</html>
